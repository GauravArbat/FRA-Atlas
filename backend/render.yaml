services:
  - type: web
    name: fra-atlas-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://fra-atlas.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: fra-atlas-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fra-atlas-redis
          property: connectionString

  - type: pserv
    name: fra-atlas-db
    env: postgresql
    plan: free
    ipAllowList: []

  - type: redis
    name: fra-atlas-redis
    plan: free
    ipAllowList: []