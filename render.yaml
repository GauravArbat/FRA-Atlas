services:
  - type: web
    name: fra-atlas-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fra-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://fra-atlas-frontend.onrender.com

  - type: web
    name: fra-atlas-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fra-atlas-backend.onrender.com

databases:
  - name: fra-postgres
    plan: free
    databaseName: fra_atlas
    user: fra_user