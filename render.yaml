services:
  - type: web
    name: fra-atlas-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://fra-atlas.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: fra-atlas-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fra-atlas-redis
          property: connectionString

  - type: web
    name: fra-atlas-data-processor
    env: python
    plan: free
    rootDir: data-processor
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: fra-atlas-digitization-pipeline
    env: python
    plan: free
    rootDir: digitization-pipeline
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000

  - type: redis
    name: fra-atlas-redis
    plan: free
    ipAllowList: []

databases:
  - name: fra-atlas-db
    databaseName: fra_atlas
    user: fra_user
    plan: free